<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Second Math Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> 
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
        <script src="script.js"></script>
</head>
<body>
  <div class="container p-3 text-center">
    <h2>10 Seconds Math Game</h2>
    <p class="mt-3"><span id="time-left">10</span><br><span>Second Left</span></p>
    <p id="question"></p>
    <input class="mb-3" type="number" placeholder="type the answer">
    <div class="w-100"></div> +
    <input type="checkbox" id="plus" checked> -
    <input type="checkbox" id="minus"> x
    <input type="checkbox" id="mult"> /
    <input type="checkbox" id="division">
    <div class="w-100"></div>
    <p class="mt-2 mb-0" id="range">10</p>
    <input type="range" min="10" max="50">
    <p>Current Score: <span id="current-score">0</span> High Score: <span id="high-score">0</span></p>
    <button id="restart">Restart</button>
  </div>
</body>
</html>
